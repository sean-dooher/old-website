<div class="project centered">
	<a href="{{ project.image_link }}"><img src="{{ project.image.url }}" alt="{{ project.image_alt }}" class="project-image"></a>
	<div class="project-info">
		<h3>{{ project.title }}</h3>
		<h4 class="date">{{ project.formatted_date }}</h4>
		<p>{{ project.description }}</p>
	</div>
	<div class="centered">
		{% for button in project.buttons.all %}
			<a class="button" {% if button.is_link %}href{% else %}onclick{% endif %}="{{ button.action }}">{{ button.text }}</a>
		{% endfor %}
	</div>
	<hr>
</div>
