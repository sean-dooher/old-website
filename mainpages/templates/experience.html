<div class="experience-item">
	<h3><span class="group">{{ experience_item.location }}</span> - <span class="group">{{ experience_item.role }}</span></h3>
	<h4 class="date">{{experience_item.formatted_start}} - {{experience_item.formatted_end}}</h4>
	{% for bullet in experience_item.bullets.all %}
	p<p>{{ bullet.text }}</p>
	{% endfor %}
</div>
